<!-- Urna -->
<div class="urna-container">
    <div class="urna-box text-center rounded">
        <div class="row py-3">
            <div class="col">
                <selected-candidate
                 [election]=election
                 [loadingCandidate]=loadingCandidate
                ></selected-candidate>
            </div>
        </div>
        <div class="row urna-display">
            <div class="col p-3 mx-5">
                <form [formGroup]="urnaForm">
                    <input class="form-control w-100" type="text" formControlName="number" maxlength="4" placeholder="XXXX" required>
                </form>
            </div>
        </div>
        <div class=" urna-buttons px-4 pt-2">
            <div class="row">
                <div (click)="setValue(1)" class="col number-button">
                    1
                </div>
                <div (click)="setValue(2)" class="col number-button">
                    2
                </div>
                <div (click)="setValue(3)" class="col number-button">
                    3
                </div>
            </div>
            <div class="row">
                <div (click)="setValue(4)" class="col number-button">
                    4
                </div>
                <div (click)="setValue(5)" class="col number-button">
                    5
                </div>
                <div (click)="setValue(6)" class="col number-button">
                    6
                </div>
            </div>
            <div class="row">
                <div (click)="setValue(7)" class="col number-button">
                    7
                </div>
                <div (click)="setValue(8)" class="col number-button">
                    8
                </div>
                <div (click)="setValue(9)" class="col number-button">
                    9
                </div>
            </div>
            <div class="row">
                <div class="col">

                </div>
                <div (click)="setValue(0)" class="col number-button">
                    0
                </div>
                <div class="col">

                </div>
            </div>
            <div class="row final-buttons">
                <div (click)="setBlankElection()" class="col btn-branco">
                    Branco
                </div>
                <div (click)="setCorrige()" class="col btn-corrige">
                    Corrige
                </div>
                <div (click)="confirm()" class="col btn-confirma">
                    Confirma
                </div>
            </div>
        </div>
    </div>
</div>
